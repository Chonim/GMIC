<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Maps Demo ver 2.0</title>
  <link rel="stylesheet"	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBsYVLaGllEz-XZYoF6xv_wqPsrG0k7oFs&libraries=places&signed_in=false"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/daynightoverlay.js" charset="utf-8"></script>
</head>
<body>

  <div id="mySidenav" class="sidenav">
    <div class="headerBox">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" id="closeNav">&times;</a>
    </div>
    <div id="menuList">
      <input type="text" id="pac-input" placeholder="검색" />
      <a href="#" data-toggle="modal" data-target="#myModal">집</a>
      <a href="#" data-toggle="modal" data-target="#myModal">직장</a>
      <a href="#" data-toggle="modal" data-target="#favoritesModal">즐겨찾기</a>
      <a href="#" data-toggle="modal" data-target="#myModal">주행 일정</a>
      <a href="#" data-toggle="modal" data-target="#myModal">최근 간 곳들 나올 부분</a>
  </div>
  </div>

  <div>
    <div id="map"></div>
    <div id="bottomBar">
    <span style="font-size:30px;cursor:pointer;" onclick="openNav()" id="openNav"> <span class="glyphicon glyphicon-search"></span></span>
  </div>

  <!-- Home and work Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div id="favoritesModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Favorites -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Favorites</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
